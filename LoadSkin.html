<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скин Minecraft по нику</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .skins {
      margin-top: 30px;
    }
    img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Скин Minecraft по нику</h1>
  <input type="text" id="nickname" placeholder="Введите ник игрока">
  <button onclick="loadSkin()">Показать скин</button>

  <div class="error" id="error" style="display:none;"></div>

  <div class="skins" id="skins" style="display:none;">
    <h2>Результат:</h2>
    <div>
      <p>Голова (аватар):</p>
      <img id="avatar" src="" alt="Голова">
    </div>
    <div>
      <p>Тело (3D):</p>
      <img id="body" src="" alt="Тело">
    </div>
  </div>

  <script>
    async function loadSkin() {
      const nick = document.getElementById('nickname').value.trim();
      const error = document.getElementById('error');
      const skins = document.getElementById('skins');
      error.style.display = 'none';
      skins.style.display = 'none';

      if (!nick) return;

      try {
        const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${nick}`);
        if (!res.ok) throw new Error("Пользователь не найден");

        const data = await res.json();
        const uuid = data.id;

        document.getElementById('avatar').src = `https://crafatar.com/avatars/${uuid}?size=150`;
        document.getElementById('body').src = `https://crafatar.com/renders/body/${uuid}?scale=6`;
        skins.style.display = 'block';

      } catch (e) {
        error.innerText = 'Ошибка: ' + e.message;
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
