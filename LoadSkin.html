<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скин Minecraft по нику</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .skins {
      margin-top: 30px;
    }
    img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <h1>Получить скин Minecraft</h1>
  <input type="text" id="nickname" placeholder="Введите ник игрока">
  <button onclick="loadSkin()">Показать скин</button>

  <div class="skins" id="skins" style="display:none;">
    <h2>Результат:</h2>
    <div>
      <p>Голова (аватар):</p>
      <img id="avatar" src="" alt="Голова">
    </div>
    <div>
      <p>Тело (3D):</p>
      <img id="body" src="" alt="Тело">
    </div>
  </div>

  <script>
    function loadSkin() {
      const nick = document.getElementById('nickname').value.trim();
      if (!nick) return;

      document.getElementById('avatar').src = `https://crafatar.com/avatars/${nick}?size=150`;
      document.getElementById('body').src = `https://crafatar.com/renders/body/${nick}?scale=6`;

      document.getElementById('skins').style.display = 'block';
    }
  </script>

</body>
</html>
