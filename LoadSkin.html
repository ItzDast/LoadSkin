<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∏–Ω Minecraft –ø–æ –Ω–∏—É</title>
  <link rel="icon" href="https://mcdf.wiki.gg/images/a/ab/PlayerHead.png?ddb13c" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: #f0f0f0;
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .skin-container {
      position: relative;
      display: inline-block;
      margin: 15px;
    }
    .layer-base, .layer-overlay {
      position: absolute;
      top: 0;
      left: 0;
      image-rendering: pixelated;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: white;
    }
    .layer-base {
      z-index: 1;
    }
    .layer-overlay {
      z-index: 2;
    }
    #head-base, #head-overlay {
      width: 150px;
      height: 150px;
    }
    #body-base, #body-overlay {
      width: 200px;
      height: auto;
    }
    .error {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
    #result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>–°–∫–∏–Ω Minecraft</h1>
  <input type="text" id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" autocomplete="off" />
  <button onclick="loadSkin()">üîç</button>

  <div class="error" id="error" style="display:none;"></div>

  <div id="result" style="display:none;">
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
    <p><strong>UUID:</strong> <span id="uuid"></span></p>

    <p>–ì–æ–ª–æ–≤–∞:</p>
    <div class="skin-container" style="width:150px; height:150px;">
      <img id="head-base" class="layer-base" src="" alt="–ì–æ–ª–æ–≤–∞ –±–∞–∑–æ–≤–∞—è" />
      <img id="head-overlay" class="layer-overlay" src="" alt="–ì–æ–ª–æ–≤–∞ –Ω–∞–ª–æ–∂–µ–Ω–∏–µ" />
    </div>

    <p>–¢–µ–ª–æ:</p>
    <div class="skin-container" style="width:200px; height:auto;">
      <img id="body-base" class="layer-base" src="" alt="–¢–µ–ª–æ –±–∞–∑–æ–≤–æ–µ" />
      <img id="body-overlay" class="layer-overlay" src="" alt="–¢–µ–ª–æ –Ω–∞–ª–æ–∂–µ–Ω–∏–µ" style="padding: 20px;"/>
    </div>
  </div>

  <script>
    async function loadSkin() {
      const nickname = document.getElementById("nickname").value.trim();
      const errorEl = document.getElementById("error");
      const resultEl = document.getElementById("result");

      errorEl.style.display = "none";
      resultEl.style.display = "none";

      if (!nickname) {
        errorEl.textContent = "–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫.";
        errorEl.style.display = "block";
        return;
      }

      try {
        const response = await fetch('https://api.minetools.eu/uuid/' + encodeURIComponent(nickname));
        if (!response.ok) throw new Error('–ù–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');

        const data = await response.json();
        if (!data.id) throw new Error('–ù–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');

        const uuid = data.id.replace(/-/g, '');

        document.getElementById("uuid").textContent = uuid;

        // –ì–æ–ª–æ–≤–∞ —Å –¥–≤—É–º—è —Å–ª–æ—è–º–∏
        document.getElementById("head-base").src = `https://crafatar.com/avatars/${uuid}?size=150&overlay=false`;
        document.getElementById("head-overlay").src = `https://crafatar.com/avatars/${uuid}?size=150&overlay=true`;

        // –¢–µ–ª–æ —Å –¥–≤—É–º—è —Å–ª–æ—è–º–∏, scale=8 –¥–ª—è –≤—ã—Å–æ–∫–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
        document.getElementById("body-base").src = `https://crafatar.com/renders/body/${uuid}?scale=8&overlay=false`;
        document.getElementById("body-overlay").src = `https://crafatar.com/renders/body/${uuid}?scale=8&overlay=true`;

        resultEl.style.display = "block";
      } catch (err) {
        errorEl.textContent = "–û—à–∏–±–∫–∞: " + err.message;
        errorEl.style.display = "block";
      }
    }
  </script>

</body>
</html>
